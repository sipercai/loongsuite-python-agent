[pytest]
# Pytest 配置文件

# 测试路径
testpaths = tests

# Python 文件模式
python_files = test_*.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 控制台输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    vcr: marks tests that use VCR for recording/replaying HTTP requests

# Asyncio 配置
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（如果使用 pytest-cov）
# 取消注释以启用覆盖率报告
# addopts = --cov=opentelemetry.instrumentation.agentscope --cov-report=html --cov-report=term

